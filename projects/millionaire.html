<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/millionaire.css">
    <script src="https://kit.fontawesome.com/33e91eb866.js" crossorigin="anonymous"></script>
    <title>Legyen ön is milliomos!</title>
</head>
<body>

<header>
    <div class="index-img">
        <img src="assets/millionaire/logo.png" alt="legyen ön is milliomos fejléc kép" width="200px">
    </div>
</header>

<main>
    <section class="question-section">
        <div class="question-wrapper tagline">
            Ki szokott harangozni, ha szegény az eklézsia a közmondás szerint?
        </div>
    </section>

    <section class="answer-section">
        <div class="answer-wrapper">
            <div class="answer-first-row">
                <p class="answer">A: maga a pap</p>
                <p class="answer">C: a papné</p>
            </div>
            <div class="answer-second-row">
                <p class="answer">B: a templom egere</p>
                <p class="answer">D: a szél</p>
            </div>
        </div>
    </section>

    <section class="helps-section">
        <div class="helps-wrapper">
            <div class="half helps">
                <p>50:50</p>
            </div>
            <div class="audience helps">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="phone helps">
                <i class="fa-solid fa-people-group"></i>
            </div>
        </div>
    </section>

    <section class="money-and-audience-section">
        <div class="money-audience-wrapper">
            <div class="money-wrapper">
                <p>8. 500 000 Ft</p>
                <p>7. 300 000 Ft</p>
                <p>6. 200 000 Ft</p>
                <p>5. 100 000 Ft</p>
                <p>4. 50 000 Ft</p>
                <p>3. 25 000 Ft</p>
                <p>2. 10 000 Ft</p>
                <p>1. 5 000 Ft</p>
            </div>
            <div class="audience-help-wrapper">
                <div class="progress">
                    <label for="file">A</label>
                    <progress id="file" value="10" max="100"></progress>
                </div>
                <div class="progress">
                    <label for="file">B</label>
                    <progress id="file" value="40" max="100"></progress>
                </div>
                <div class="progress">
                    <label for="file">C</label>
                    <progress id="file" value="30" max="100"></progress>
                </div>
                <div class="progress">
                    <label for="file">D</label>
                    <progress id="file" value="20" max="100"></progress>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
